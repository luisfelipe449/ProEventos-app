<app-title [botaoListar]="true" [titulo]="'Eventos'" [icone]="'fa fa-calendar-alt'"
    [subtitulo]="'Desenvolvido por Luis'"></app-title>
<div class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th><button type="button" class="btn btn-outline-dark btn-sm" (click)="alterarImagem()">
                    <i class=" {{ !mostrarImagem ?
                    'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
                    {{ mostrarImagem ?
                    'Ocultar' : 'Exibir ícone' }}
                </button></th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td><img [collapse]="!mostrarImagem" [isAnimated]="true" src="assets/{{evento.imagemURL}}"
                    alt="Imagem de evento" [style.width.px]="120"></td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | date }}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote[0].nome}}</td>
            <td><button type="button" class="btn btn-primary btn-sm mr-2" (click)="openModal(template)"><i
                        class="fa fa-edit" tooltip="Editar"></i></button>
                <button type="button" class="btn btn-danger btn-sm" (click)="openModal(template)" tooltip="Excluir"><i
                        class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>
<ng-template #template>
    <div class="modal-body text-center">
        <p>Tem certeza que quer deletar este evento?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
    </div>
</ng-template>
