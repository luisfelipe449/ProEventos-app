<div class="d-flex justify-content-between align-items-center p-3 my-3 text-white bg-secondary shadow-sm">
    <div class="d-flex align-items-center">
        <i class="{{icone}}"></i>
        <div class="lh-100">
            <h2 class="mb-0">{{titulo}}</h2>
            <small>{{subtitulo}}</small>
        </div>
    </div>

    <div *ngIf="botaoListar">
        <button class="btn btn-outline-light" (click)="listar()">
            Listar {{titulo}}
        </button>
    </div>

</div>
